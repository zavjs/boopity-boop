<div id="app">
  <section class="todo-wrapper">
    <h1 class="todo-title">Your tasks</h1>
    <form>
      <input
        type="text"
        value="New task 1"
        class="input-todo"
        placeholder="Take the garbage out"
      />
      <div class="btn btn-add active" (click)="addTask('New task 1')">+</div>
    </form>
    <form>
      <input
        type="text"
        value="New task 2"
        class="input-todo"
        placeholder="Take the garbage out"
      />
      <div class="btn btn-add active" (click)="addTask('New task 2')">+</div>
    </form>
    <form>
      <input
        type="text"
        value="New task 3"
        class="input-todo"
        placeholder="Take the garbage out"
      />
      <div class="btn btn-add active" (click)="addTask('New task 3')">+</div>
    </form>
    <div v-if="pending.length > 0">
      <p class="status busy">
        You have {{ tasks.length }} task<span *ngIf="tasks.length != 1">s</span>
      </p>
      <ul class="todo-list">
        <li *ngFor="let task of tasks" [class.cool]="task.completed">
          <input
            class="todo-checkbox"
            [checked]="task.completed"
            type="checkbox"
            [name]="task.title"
          />
          <label
            (click)="task.completed = !task.completed"
            [for]="task.title"
          ></label>
          <span class="todo-text" (click)="task.completed = !task.completed">
            {{ task.title }}, completed: {{ task.completed }}
          </span>
          <span class="delete" (click)="deleteTask(task)"></span>
        </li>
      </ul>
    </div>

    <p *ngIf="tasks.length == 0" class="status free" v-if="!pending.length">
      <img
        src="https://nourabusoud.github.io/vue-todo-list/images/beer_celebration.svg"
        alt="celebration"
      />Time to chill! You have no todos.
    </p>
  </section>

  <div class="automation-panel">
    <div class="automation-content">
      <div style="display: flex; width: 100%;">
        <h3 class="automation-title">Step 2. Do an action on each element</h3>
        <div style="display: flex;  align-items: center; justify-content: flex-end;">
          <div class="round"><img width="60%" src="/assets/question.png"></div>
          <div class="round"><img width="30%" src="/assets/close.png"></div>
        </div>
      </div>
      <div class="automation-info">Add action you want the bot to do on the page</div>
      <div style="display: flex;">
        <div class="box-action" [class.dark]="action.dark" *ngFor="let action of actions" (click)="startAction(action)">
          <img [src]="action.icon">
          <h4 style="color: black;">{{ action.title }}</h4>
          <div style="font-size: 0.8rem; text-align: center;">{{ action.subtitle }}</div>
        </div>
      </div> 
      </div>
      <button class="btn btn-add active" (click)="runBotClick()">runBotClick</button>
      <button class="btn btn-add active" (click)="runBotWrite()">runBotWrite</button>
  </div>
